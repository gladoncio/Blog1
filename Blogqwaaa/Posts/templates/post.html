{% extends 'main.html'%}

<h1>Post page</h1>

{% block content %}

<div class="container">

    <img class="img-thumbnail" src="{{post.imagen_portada.url}}">

    <h1>{{post.title}}</h1>

    <h5>{{post.subtitulo}}</h5>

    <p>{{post.description|safe}}</p>
    {% if request.user.is_superuser %}
    <a type="button" class="btn btn-light" href="{% url 'update-post' post.id%}">Update</a>
    <a type="button" class="btn btn-danger" href="{% url 'delete-post' post.id%}?next=/post/{{post.id}}">Delete</a>
    {% endif %}
</div>

{% endblock content %}
<br>
